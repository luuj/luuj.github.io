site: Jonathan Luu

url: https://jonathanluu.com
baseurl: 

tagline: Jonathan Luu's Personal Portfolio
description: Jonathan Luu's personal website to describe my projects, teaching experience, and courses taken.

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /blog/:slug
  projects:
    output: true
    permalink: /project/:slug

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  
sass:
  style: compressed

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
